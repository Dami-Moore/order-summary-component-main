<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <div class="container">
    
    <section class="header">
      <div class="illustration">
        <img src="images/illustration-hero.svg" alt="An illustration of a guy wearing headphones, listening and dancing to music">
      </div>
      <h1>Order Summary</h1>
    </section>
    
    <section class="main">
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="price-plan">
        <div class="m-icon">
          <img src="images/icon-music.svg" alt="music icon">
        </div>
        <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <p>Change</p>
        </div>      
      </div>
    </section>
   
    <section class="footer">
      <button class="btn btn-primary" type="button"><p>Proceed to Payment</p></button>
      <p class="cancel">Cancel Order</p>
    </section>
    

  </div> 
  
  <section class="reference">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Dami-Moore" target="_blank">Damilola Olanrewaju</a>.</p>
    </div>
  </section>
 
</body>

</html>
